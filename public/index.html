<!DOCTYPE html>

    <link rel="icon"

    <script src="lib/angular-1.4.3.js"></script>
    <script src="lib/ui-router.js"></script>
    <script src="lib/lodash-4.13.1.min.js"></script>

    <script src="js/routes.js"></script>
    <script src="js/components/full-file-path.js"></script>
    <script src="js/components/diff-service.js"></script>
    <script src="js/components/diff-util.js"></script>
    <script src="js/components/change-message.js"></script>

    <script src="js/controllers/ui-controller.js"></script>
    <script src="js/controllers/editor-controller.js"></script>

<body ng-app="mango" ng-controller="uiController">
