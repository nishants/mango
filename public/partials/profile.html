<div ui-view >
    <div class="top-bar">
        <div class="back-button fa fa-arrow-left"></div>
        <h1>Profiles/{{ui.state.name}}</h1>
        <div class="search-input">
            <span class="icon fa fa-search"></span>
            <input class="search"
                   ng-change="ui.search.files.search()"
                   ng-model="ui.search.files.key">
        </div>
    </div>

    <div class="container-view">
        <ul >
            <li ng-repeat="file in ui.search.files.results">
                <a ui-sref="profile.edit({file: file.name})" ng-bind="file.name"></a>
            </li>
        </ul>
    </div>
</div>
