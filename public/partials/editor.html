<div ng-jsoneditor="onLoad"
     ng-model="profiles.fileEditing"
     options="obj.options"></div>

<button type="button"
        class="btn btn-primary"
        ng-click="changeOptions()">
   <span ng-show="obj.options.mode == 'code'"><i class="fa fa-eye"></i> view</span>
   <span ng-show="obj.options.mode == 'tree'"><i class="fa fa-code"></i> edit</span>
</button>


<pre>{{pretty(obj.data)}}</pre>
